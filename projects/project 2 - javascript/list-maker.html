<html lang="en">

    <meta charset="UTF-8" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div>
      <img src="./logo.png" class="image" alt="list creator" />
    </div>
    <section class="description">
      <h3><b>Add anything you want to this magic list!</b></h3>
    </section>
    <section class="body">
      <h3>Fill out these fields to update your list.</h3>
      <form action="list.html" id="theListNameForm">
        <label><b>List Name: </b></label>
        <input type="text" id="listNameInputField" />
        <input type="submit" value="Update" id="submitButton" />
      </form>
      <p></p>
      <form action="list.html" id="theObjForm">
        <label><b>Object Name: </b></label>
        <input type="text" id="objNameInputField" />
        <input type="submit" id="submitButton2" />
      </form>
    </section>
    <p></p>
    <section class="body">
      <h1 id="theListName">My List</h1>
      <div id="theList"></div>
    </section>
    <section class="description">
      <h2><b>Christopher Romo, CS 3110</b></h2>
      <button id="backgroundButton" type="button">Change Background</button>
    </section>
    <script src="./logic.js"></script>
  </body>
